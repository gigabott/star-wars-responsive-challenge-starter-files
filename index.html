<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="reponsive.css">
</head>
<body>
<header>
	<div class ="row">
		<div class = "col-12">
		<h2>Star Wars Characters</h2>
		<h3>Incomplete List</h3> 	
		</div>
	</div>
</header>
<main>	
<div class="row top">
	<div class="col-4 ray_container">
			<img src="images/rey_square.png" class="pic">
			<div class="comment">
				<h4>Ray</h4>
				<span>Protagonist, from Tatooine</span>
			</div>
	</div>
	<div class="col-4 finn_container" >
			<img src="images/finn_square.png" class="pic">
			<div class="comment">
				<h4>Finn</h4>
				<span>Storm Trooper, befriends Rey</span>
			</div>
	</div>
	<div class="col-4 kylo_container">
			<img src="images/kylo_square.png" class="pic">
			<div class="comment">
				<h4>Kylo</h4>
				<span>Main villain, or is he?</span>
			</div>
	</div>
	<div class="col-4 poe_container">
			<img src="images/poe_square.png" class="pic">
			<div class="comment">
				<h4>Poe</h4>
				<span>Neutral pilot</span>
			</div>
	</div>
	<div class="col-4 chewbacca_container">
			<img src="images/chewbacca_square.png" class="pic">
			<div class="comment">
				<h4>Chewbaca</h4>
				<span>A great first mate</span>
			</div>
	</div>
	<div class="col-4 yoda_container">
			<img src="images/yoda_square.png" class="pic">
			<div class="comment">
				<h4>Yoda</h4>
				<span>Wise old Jedi master</span>
			</div>
	</div>
</div>

</main>

</body>
</html>
